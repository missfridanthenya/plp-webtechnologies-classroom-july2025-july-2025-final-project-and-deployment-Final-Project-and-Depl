<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Contact — Frida</title>
  <link rel="stylesheet" href="css/styles.css" />
</head>
<body>
  <!-- header (copy) -->
  <header class="site-header">
    <div class="container header-inner">
      <a class="brand" href="index.html">FridaN.</a>
      <button class="nav-toggle" id="navToggle4" aria-expanded="false" aria-controls="siteNav">
        <span class="sr-only">Toggle navigation</span>
        ☰
      </button>
      <nav id="siteNav" class="site-nav">
        <ul>
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>

          <li><a href="contact.html" class="active">Contact</a></li>
        </ul>
      </nav>
    </div>
  </header>

  <main class="container">
    <h1>Contact</h1>
    <form id="contactForm" class="contact-form" novalidate>
      <label for="name">Name</label>
      <input id="name" name="name" required minlength="2" />

      <label for="email">Email</label>
      <input id="email" name="email" type="email" required />

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="6" required minlength="8"></textarea>

      <button class="btn" type="submit">Send Message</button>
      <p id="formMessage" aria-live="polite"></p>
    </form>
  </main>

  <footer class="site-footer">
    <div class="container">
      <p>© <span id="year4"></span> Frida Nthenya</p>
    </div>
  </footer>

  <script src="js/main.js" defer></script>
</body>
</html>
